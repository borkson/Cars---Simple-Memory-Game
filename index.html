<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset='UTF-8'>
    <title>Cars - Simple Memory Game</title>
    <link rel="shortcut icon" href="images/car_bg.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <section id="stats-game">
            <div class="opacity">
                <p id="timer">Time: <span class="score-game"></span></p>
                <p><a class="reset-game" href="">Reset game</a></p>
            </div>
        </section>
    </header>
    <section id="game" class="animated pulse">
    </section>
    <section id="result-board">
        <p id="result">Your time: <span class="score-game"></span></p>
        <p id="reset"><a class="reset-game" href="">Play again</a></p>
        <p id="footer">2016 // Przemyslaw Borowski</p>
    </section>
    <footer>
        <p>2016 // Przemyslaw Borowski</p>
    </footer>
</body>

</html>
